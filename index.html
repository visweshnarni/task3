<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-slate-100">

<div class="font-sans antialiased text-slate-800">
    <div class="relative flex h-screen bg-white overflow-hidden">
        <!-- Mobile Header -->
        <div class="md:hidden flex items-center justify-between p-4 border-b border-slate-200 w-full fixed top-0 bg-white z-20">
            <button id="sidebar-toggle" class="p-2 rounded-full hover:bg-slate-100" aria-label="Toggle menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <h1 class="text-lg font-bold">Chats</h1>
            <div id="mobile-header-avatar" class="w-10 h-10">
                <!-- Active user avatar here -->
            </div>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="absolute md:relative top-0 left-0 h-full z-30 transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 w-screen sm:w-80 md:w-96 bg-slate-50 border-r border-slate-200 flex flex-col">
            <div class="p-4 border-b border-slate-200">
                <h1 class="text-2xl font-bold hidden md:block">Chats</h1>
                <div class="relative mt-4">
                    <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 bg-slate-200 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Search chats"/>
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto">
                <nav>
                    <ul id="user-list">
                        <!-- User list items will be injected here by JavaScript -->
                    </ul>
                </nav>
            </div>
        </aside>
        
        <!-- Overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden hidden"></div>

        <!-- Main Chat Window -->
        <main id="chat-window" class="flex-1 flex flex-col pt-16 md:pt-0">
            <!-- Chat window content will be injected here by JavaScript -->
        </main>
    </div>
</div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
