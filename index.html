<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Set theme on initial load to prevent Flash of Unstyled Content (FOUC)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class', // or 'media'
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* For custom animations */
        .typing-indicator span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900">

<div class="font-sans antialiased text-slate-800">
    <div class="relative flex h-screen bg-white dark:bg-slate-800 overflow-hidden">
        <!-- Mobile Header -->
        <div class="md:hidden flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700 w-full fixed top-0 bg-white dark:bg-slate-800 z-20">
            <button id="sidebar-toggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300" aria-label="Toggle menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <h1 id="mobile-header-title" class="text-lg font-bold dark:text-slate-200">Chats</h1>
            <div id="mobile-header-avatar" class="w-10 h-10">
                <!-- Active user avatar here -->
            </div>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="absolute md:relative top-0 left-0 h-full z-30 transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 w-screen sm:w-80 md:w-96 bg-slate-50 dark:bg-slate-900 border-r border-slate-200 dark:border-slate-700 flex flex-col">
            <div class="p-4 border-b border-slate-200 dark:border-slate-700">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold hidden md:block dark:text-slate-200">Chats</h1>
                    <button id="theme-toggle" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Toggle theme">
                        <!-- Sun/Moon icon will be injected by JS -->
                    </button>
                </div>
                <div class="relative">
                    <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 bg-slate-200 dark:bg-slate-800 dark:text-slate-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Search chats"/>
                    <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto">
                <nav>
                    <ul id="chat-list">
                        <!-- Chat list items will be injected here by JavaScript -->
                    </ul>
                </nav>
            </div>
        </aside>
        
        <!-- Overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden hidden"></div>

        <!-- Main Chat Window -->
        <main id="chat-window" class="flex-1 flex flex-col pt-16 md:pt-0 bg-white dark:bg-slate-800">
             <div id="empty-chat-view" class="flex flex-col flex-1 items-center justify-center text-center p-4">
                <div class="w-24 h-24 text-slate-300 dark:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.76 9.76 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                    </svg>
                </div>
                <h2 class="mt-4 text-xl font-semibold text-slate-700 dark:text-slate-300">Welcome to Modern Chat</h2>
                <p class="mt-2 text-slate-500 dark:text-slate-400">Select a conversation to start messaging.</p>
            </div>
        </main>
    </div>
</div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
